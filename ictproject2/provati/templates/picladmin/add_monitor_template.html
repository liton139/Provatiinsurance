{% extends 'picladmin/base.html' %}
{% block page_title %}
Add monitor
{% endblock page_title %}
{% block main_content %}

<section class="content">
      <div class="container-fluid">
<div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Provati Insurance Company Ltd</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form">
                <div class="card-body">
                    <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Picl serial</label>
                        <input type="text" class="form-control" placeholder="picl serial" name="picl_serial">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Monitor Serial</label>
                        <input type="text" class="form-control" placeholder="Monitor serial" name="Serial">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Monitor Brand</label>
                        <input type="text" class="form-control" placeholder="brand">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                      <label>Ho/Branch</label>
                        <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="9" tabindex="-1" aria-hidden="true">
                    <option selected="selected" data-select2-id="11">HO</option>
                    <option data-select2-id="48">Branch</option>
                        </select>

                      </div>
                    </div>
                  </div>
                   <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                         <label>Depertment</label>
                        <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="9" tabindex="-1" aria-hidden="true">
                    <option selected="selected" data-select2-id="11">Admin Depertment</option>
                    <option data-select2-id="48">Clam&re-ins Depertment </option>
                          <option data-select2-id="49">Accounts Depertment</option>
                          <option data-select2-id="50">Uw Depertment</option>
                          <option data-select2-id="51">Audit Depertment</option>
                          <option data-select2-id="52">IT Depertment</option>
                          <option data-select2-id="53">Share Depertment</option>
                          <option data-select2-id="54">Call center Depertment</option>
                          <option data-select2-id="55">Mds Depertment</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" placeholder="User name">
                      </div>
                    </div>
                  </div>
                   <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>start using</label>
                        <input type="date" class="form-control" placeholder="date">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>submit by</label>
                        <input type="text" class="form-control" id="" placeholder="submit by">
                      </div>
                    </div>
                  </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>

              </form>
            </div>
    </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
{% endblock main_content %}
